<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de CORS</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #status { margin-top: 20px; padding: 10px; border: 1px solid #ccc; white-space: pre-wrap; }
        .success { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
    </style>
</head>
<body>

    <h1>Teste de Requisição CORS</h1>
    <p>Este arquivo deve ser aberto usando o **Live Server**.</p>
    <p>O servidor Express deve estar rodando em <strong>http://localhost:3001</strong>.</p>
    <button onclick="testarCORS()">Fazer Requisição GET para /cargo</button>

    <h2>Status da Requisição:</h2>
    <div id="status">Aguardando teste...</div>

    <script>
        const url_api = 'http://localhost:3001/cargo';
        const statusDiv = document.getElementById('status');

        function logStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.className = isError ? 'error' : 'success';
        }

        async function testarCORS() {
            logStatus('Fazendo requisição para ' + url_api + '...');
            
            try {
                // O 'credentials: "include"' é essencial para testar o Access-Control-Allow-Credentials
                const response = await fetch(url_api, {
                    method: 'GET',
                    credentials: 'include' 
                });

                if (response.ok) {
                    const data = await response.json();
                    logStatus(
                        `SUCESSO! Status: ${response.status}\n\n` +
                        `O CORS foi liberado.\n\n` +
                        `Dados Recebidos (Exemplo):\n${JSON.stringify(data, null, 2)}`
                    );
                } else {
                    logStatus(
                        `ERRO DE SERVIDOR: Status ${response.status}\n` +
                        `O CORS funcionou, mas o servidor retornou um erro na rota.`,
                        true
                    );
                }
            } catch (error) {
                // Este catch é ativado se o CORS BLOCK ocorrer
                logStatus(
                    `ERRO FATAL (CORS?): ${error.message}\n\n` +
                    `Se a mensagem for 'Failed to fetch' ou 'Access to fetch... blocked', ` +
                    `então o servidor ainda não liberou o CORS corretamente para esta origem.`,
                    true
                );
            }
        }
    </script>

</body>
</html>
